<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Tic-Tac-Toe</title>
</head>
<body>
    <div>
        <label for="player1">Player 1 name:</label>
        <input id="player1" type="text">
        <label for="player2">Player 2 name:</label>
        <input id="player2" type="text">
        <button>Start</button>
    </div>
    <div class="display-winner"></div>
    <div class="gameboard">
        <div data-box="1" class="box">1</div>
        <div data-box="2" class="box">2</div>
        <div data-box="3" class="box">3</div>
        <div data-box="4" class="box">4</div>
        <div data-box="5" class="box">5</div>
        <div data-box="6" class="box">6</div>
        <div data-box="7" class="box">7</div>
        <div data-box="8" class="box">8</div>
        <div data-box="9" class="box">9</div>
    </div>
    <button>Reset</button>
    
</body>
</html>
